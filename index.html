<!DOCTYPE HTML>

<HTML lang="en">

<head>
<meta charset="utf-8"/>
<title>Mixed Messages</title>

<script src="messages.js"></script>

<!----BODY---->
<body>

<header>
<h1>Mixed Messages Collaboration Project</h1>
</header>

<main>
<section>
<h2>Click the button to unleash nonsense!</h2>
<button class="button1 button-1" onclick="generate()">Generate</button>
</section>

<section>
        <h2>Look what you wrote!</h2>
        <p id="nonsense"></p>
</section>

<section>
<form name="form" action="index.html" method="">
<p>Optionally, insert three words to customize your sentence!</p>
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun">
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb">
        <label for="adj">Adjective:</label>
        <input type="text" id="adj" name="adj">
</section>
</form>


</main>
