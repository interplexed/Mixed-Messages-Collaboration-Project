<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Silly Sentences</title>
    </head>

    <body>
        <header>
            <h1>Silly Sentences</h1><br>
        </header>

        <div class="generate-sentence">
            <h2>Click the button below to generate a silly sentence!</h2><br>
            <button id="button-1" type="button">Let's Get Silly!</button><br>
        </div>
        <div class="create-your-own">
            <h2>Why not create your own? Fill in the form below.</h2><br>

            <form action="index.html" method="GET">
                <label for="noun">Noun:</label>
                <input id="noun" name="noun" type="text" required pattern="[a-zA-Z]+">
                <br>
                <label for="adjective">Adjective:</label>
                <input id="adjective" name="adjective" type="text" required pattern="[a-zA-Z]+">
                <br>
                <label for="verb">Verb:</label>
                <input id="verb" name="verb" type="text" required pattern="[a-zA-Z]+">
                <br>
            </form>
            <br>
            <button type="submit">Generate Silliness!</button>
        </div>
    </body>

</html>
