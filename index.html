<!DOCTYPE HTML>

<HTML lang="en">

<head>
<meta charset="utf-8"/>
<title>Mixed Messages</title>

<link href='main.css' type="text/css" rel="stylesheet">
</head>

<!----BODY---->
<body>

<header>
<h1>Mixed Messages Collaboration Project</h1>

</header>

<main>
<section>
<p>Insert your three words to customize your sentence!</p>
<form action="index.html" method="GET">
        <label for="noun-1">Noun:</label>
        <input type="text" id="noun-1" name="noun-1" required>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" required>
</section>
<section>
<p>Today the NOUN was VERB and then ADJECTIVE!</p>
</section>
<section>
<p>Click the button below to create a nonsensical sentence</p>
<button class="button1 button-1">Generate nonsense</button>

</section>
</main>

</body>








</html>
